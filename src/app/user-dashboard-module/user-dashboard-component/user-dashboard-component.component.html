<h2>New User, Chart and Data update on new user added</h2>
<button class="btn btn-primary" type="button" (click)="onBtnOpenModal()">Add new user</button>
<div style="width: 300px; height: 300px;">
  <canvas
    baseChart
    [data]="pieChartData"
    [type]="pieChartType"
    [options]="pieChartOptions"
  >
  </canvas>
</div>

<ngx-datatable [rows]="rows" [columns]="columns"> </ngx-datatable>
